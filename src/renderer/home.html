<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JubileeBible.com</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #e8e8e8;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Left Sidebar */
    .left-sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 50px;
      background: #0d0d0d;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 0;
      z-index: 100;
    }

    .sidebar-icon {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      cursor: pointer;
      border-radius: 8px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }

    .sidebar-icon:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ffd700;
    }

    .sidebar-icon svg {
      width: 20px;
      height: 20px;
    }

    .sidebar-bottom {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar-branding {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      transform: rotate(180deg);
      font-size: 10px;
      color: #ffd700;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .sidebar-branding .jubilee {
      color: #ffd700;
      font-weight: bold;
    }

    .sidebar-branding .verse {
      color: #fff;
    }

    .sidebar-branding .subtitle {
      color: #666;
      font-size: 8px;
    }

    .sidebar-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4a9eff, #00d4ff);
      margin-bottom: 8px;
    }

    /* Top Navigation */
    .top-nav {
      position: fixed;
      top: 0;
      left: 50px;
      right: 0;
      height: 40px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #333;
      z-index: 99;
    }

    .nav-icon {
      color: #ffd700;
      margin-right: 12px;
    }

    .nav-links {
      display: flex;
      gap: 8px;
      color: #888;
      font-size: 13px;
    }

    .nav-links a {
      color: #888;
      text-decoration: none;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #ffd700;
    }

    .nav-links span {
      color: #555;
    }

    .nav-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .sign-out-btn {
      color: #888;
      font-size: 13px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .sign-out-btn:hover {
      color: #ffd700;
    }

    .user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #333;
      border: 2px solid #555;
    }

    /* Main Content */
    .main-content {
      margin-left: 50px;
      margin-top: 40px;
      min-height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
    }

    /* Top Right Icons */
    .top-right-icons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .flag-icon {
      width: 32px;
      height: 20px;
      background: linear-gradient(180deg,
        #bf0a30 0%, #bf0a30 15%,
        #fff 15%, #fff 23%,
        #bf0a30 23%, #bf0a30 38%,
        #fff 38%, #fff 46%,
        #bf0a30 46%, #bf0a30 61%,
        #fff 61%, #fff 69%,
        #bf0a30 69%, #bf0a30 84%,
        #fff 84%, #fff 100%
      );
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }

    .flag-icon::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 40%;
      height: 54%;
      background: #3c3b6e;
    }

    .mic-icon {
      width: 32px;
      height: 32px;
      background: #ffd700;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .mic-icon svg {
      width: 16px;
      height: 16px;
      color: #1a1a1a;
    }

    /* Avatar Circle */
    .avatar-container {
      position: relative;
      margin-bottom: 20px;
    }

    .avatar-ring {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00d4ff 0%, #4a9eff 50%, #00d4ff 100%);
      padding: 4px;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.4); }
      50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.6); }
    }

    .avatar-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .avatar-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    /* Beta Badge */
    .beta-badge {
      position: absolute;
      bottom: 10px;
      right: -10px;
      background: rgba(50, 50, 50, 0.9);
      color: #888;
      font-size: 14px;
      font-weight: bold;
      padding: 4px 16px;
      border-radius: 4px;
      letter-spacing: 2px;
    }

    /* Title */
    .title {
      font-size: 64px;
      font-weight: 300;
      margin-bottom: 30px;
      text-align: center;
    }

    .title .jubilee {
      color: #fff;
    }

    .title .bible {
      color: #ffd700;
      font-style: italic;
    }

    .title .dot-com {
      color: #fff;
    }

    /* Search Box */
    .search-container {
      width: 100%;
      max-width: 700px;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: #2a2a2a;
      border-radius: 8px;
      padding: 12px 16px;
      border: 1px solid #3a3a3a;
      transition: border-color 0.2s;
    }

    .search-box:focus-within {
      border-color: #ffd700;
    }

    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #e8e8e8;
      font-size: 16px;
      outline: none;
    }

    .search-input::placeholder {
      color: #666;
    }

    .search-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .lock-icon {
      color: #666;
      cursor: pointer;
    }

    .inspire-badge {
      background: #3a3a3a;
      color: #888;
      font-size: 12px;
      padding: 4px 12px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .inspire-badge select {
      background: transparent;
      border: none;
      color: #888;
      font-size: 12px;
      outline: none;
      cursor: pointer;
    }

    .search-mic {
      width: 36px;
      height: 36px;
      background: #ffd700;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 8px;
    }

    .search-mic svg {
      width: 18px;
      height: 18px;
      color: #1a1a1a;
    }

    /* Footer */
    .footer {
      color: #666;
      font-size: 12px;
      text-align: center;
    }

    .footer a {
      color: #888;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>

</body>
</html>
